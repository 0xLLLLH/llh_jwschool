{template 'common/header'}
<link rel="stylesheet" href="../addons/llh_jwschool/template/css/common.css"/>
<link rel="stylesheet" href="../addons/llh_jwschool/template/css/index.css"/>

<nav id="header_back" class="navbar navbar-default navbar-static-top">
    <div class="header-tab center-block">
        <div class="btn-group btn-group-justified tab-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="tab-item" data-tab="hot">热门</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="tab-item" data-tab="subscribe">关注</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="tab-item" data-tab="newest">最新</button>
            </div>
        </div>
    </div>
    <a class="search-icon" href="{php echo $this->createMobileUrl('newstate')}">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </a>
</nav>

<div class="tab-container">
    <div id="hot" style="display: none;">
            111
    </div>
    <div id="subscribe" style="display: none;">
        222
    </div>
    <div id="newest" style="display: none;">
        333
    </div>
</div>
<script>
    $(function () {
        $(".tab-item:first").addClass('tab-item-active');
        $("#"+$(".tab-item:first").data('tab')).show();
    })
    $(".tab-item").click(function () {
        $(this).parents(".tab-group").find(".tab-item").removeClass('tab-item-active');
        $(this).addClass('tab-item-active');
        $(".tab-container").children().hide();
        $("#"+$(this).data('tab')).show();
    })
</script>
